[package]
name = "proto"
version = "0.1.0"
edition = "2018"
publish = false

[features]
default = ["with-serde"]
with-serde = ["protobuf/with-serde", "serde"]

[dependencies]
bytes = "0.4"
protobuf = { version = "2", features = ["with-serde"] }
grpc = "0.6"
futures = "0.1"
futures-cpupool = "0.1"
serde = { version = "1.0", optional = true, features = ["derive"] }

[lib]
test = false
doctest = false

[build-dependencies]
protoc-rust = "2"
protoc-rust-grpc = "0.6"
